        <h1 id="6月16号"><a href="#6月16号" class="headerlink" title="6月16号"></a>6月16号</h1><ol>
<li><a href="https://leetcode-cn.com/problems/binary-tree-maximum-path-sum/" target="_blank" rel="noopener">二叉树中的最大路径和</a></li>
</ol>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> res = Integer.MIN_VALUE;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">maxPathSum</span><span class="params">(TreeNode root)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        help(root);</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">help</span><span class="params">(TreeNode root)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> left = Math.max(<span class="number">0</span>, help(root.left));</span><br><span class="line">        <span class="keyword">int</span> right = Math.max(<span class="number">0</span>, help(root.right));</span><br><span class="line">        res = Math.max(res, root.val + left + right);</span><br><span class="line">        <span class="comment">// 返回经过root的单边最大分支给上游</span></span><br><span class="line">        <span class="keyword">return</span> Math.max(left, right) + root.val;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ol start="2">
<li><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**    </span></span><br><span class="line"><span class="comment">非优化思路：</span></span><br><span class="line"><span class="comment">采用直接插入的思想，假设主栈已经有序，那么push一个元素，需要插到对应的位置上，</span></span><br><span class="line"><span class="comment">1.这个位置上面的所有元素都暂时放到一个辅助栈里面</span></span><br><span class="line"><span class="comment">2.将该元素插入正确位置</span></span><br><span class="line"><span class="comment">3.将之前的元素在移动回来即可。</span></span><br><span class="line"><span class="comment">优化思路：</span></span><br><span class="line"><span class="comment">优化：既然有辅助栈，那么充分利用辅助栈，考虑到主栈栈顶元素&gt;=辅助栈的栈顶元素，如果处在中间的元素，我们直接放入辅助栈中，而不用来回倒了</span></span><br><span class="line"><span class="comment">逻辑：</span></span><br><span class="line"><span class="comment">1.设新加入的元素为x</span></span><br><span class="line"><span class="comment">2. x与主栈栈顶y、辅栈栈顶元素z比较只可能出现三种情况，x&gt;=y&gt;=z,y&gt;=x&gt;=z,y&gt;=z&gt;=x,根据这三种情况分别讨论即可</span></span><br><span class="line"><span class="comment">3. 如果主栈空，x加入主栈</span></span><br><span class="line"><span class="comment">4.如果主栈不空并且x大于栈顶的元素，那么需要将主栈中所有小于x的元素送到辅栈,将x加入主栈</span></span><br><span class="line"><span class="comment">5.如果主栈不空并且x小于栈顶的元素，那么就需要将x与辅栈作比较</span></span><br><span class="line"><span class="comment">6.如果辅栈为空或者辅栈的栈顶元素小于等于x，那么直接加入辅栈</span></span><br><span class="line"><span class="comment">7.如果辅栈不空并且辅栈栈顶元素大于x，那么就需要将辅栈中所有大于x的元素移到主栈，将x加入辅栈</span></span><br><span class="line"><span class="comment">8.pop和peek时候需要将辅栈中的所有元素移到主栈</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SortedStack</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    Deque&lt;Integer&gt; stack = <span class="keyword">new</span> ArrayDeque&lt;&gt;();</span><br><span class="line">    Deque&lt;Integer&gt; helpstack = <span class="keyword">new</span> ArrayDeque&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">SortedStack</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">push</span><span class="params">(<span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (stack.isEmpty()) stack.push(val);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(stack.peek() &lt; val) &#123;</span><br><span class="line">            <span class="keyword">while</span>(stack.size() &gt; <span class="number">0</span> &amp;&amp; val &gt; stack.peek()) &#123;</span><br><span class="line">                helpstack.push(stack.pop());</span><br><span class="line">            &#125;</span><br><span class="line">            stack.push(val);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span>(helpstack.isEmpty() || helpstack.peek() &lt;= val) &#123;</span><br><span class="line">            helpstack.push(val);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">while</span>(helpstack.size() &gt; <span class="number">0</span> &amp;&amp; val &lt; helpstack.peek()) &#123;</span><br><span class="line">                stack.push(helpstack.pop());</span><br><span class="line">            &#125;</span><br><span class="line">            helpstack.push(val);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">pop</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (isEmpty()) <span class="keyword">return</span>;</span><br><span class="line">        <span class="keyword">while</span>(helpstack.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            stack.push(helpstack.pop());</span><br><span class="line">        &#125;</span><br><span class="line">        stack.pop();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">peek</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(isEmpty())<span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span>(helpstack.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            stack.push(helpstack.pop());</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> stack.peek();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> stack.isEmpty() &amp;&amp; helpstack.isEmpty();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
</ol>
